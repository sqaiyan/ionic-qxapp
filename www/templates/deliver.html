<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>配送人员</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no, email=no">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/qxv3.css" />
		<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body ng-app="deliver" ng-controller="deliverController">
	<ul class="deliverplist bdt_list pd">
			<li class="c" ng-repeat="d in deliverlist"><span class="usericon fl"><span ng-class="{busy:d.type==1,wait:d.type==2,off:d.type==3}"><img ng-src="{{d.img}}" alt="" /><i class="qx qx-dot"></i></span></span>
				<span class="fl ph">配送员：{{d.name}}</span><span class="fr pd" ng-class="{fc_gr:d.type==1,fc_o:d.type==2,fc_gray:d.type==3}">{{d.info}}</span>
			</li>
		</ul>

<script type="text/javascript">
	var deliver=angular.module('deliver',[]);
	var deliverController=deliver.controller('deliverController',function($scope,$http){
		$scope.deliverlist=[{
						name: '张大狗',
						img: 'images/pro1.png',
						info: '配送中',
						type: 1
					}, {
						name: '张二狗',
						img: 'images/pro1.png',
						info: '待命中',
						type: 2
					}, {
						name: '张三狗',
						img: 'images/pro1.png',
						info: '休息',
						type: 3
					}]
	})
</script>
	</body>

</html>
