<ion-view view-title="登录/注册">
	<ion-content>
		<div class="tab">
			<a ng-click="toggleRL(1)" ng-class="{cur:models.formtype==1}">登录</a><a ng-click="toggleRL(2)" ng-class="{cur:models.formtype==2}">注册</a>
		</div>
		<div class="text_form">
			<div class="tab_cnt">
				<form ng-submit="login()" name="loginform">
					<ul>
						<li><i class="qx qx-user"></i>
							<input type="text" max-length="11" ng-model="models.name" name="name" autofocus="autofocus" required="required" placeholder="请输入您的邮箱" />
						</li>
						<li ng-if="models.formtype==1" class="prbtn" style="padding-right: 5rem;"><i class="qx qx-password"></i>
							<input type="password" ng-model="models.pwd" name="pwd" required="required" placeholder="用户密码" />
							<a href="#/resetpwd" class="btn btn_big" style="padding-right: 0; color: blue;">忘记密码?</a>
						</li>
						
						<li ng-if="models.formtype==2"><i class="qx qx-password"></i>
							<input type="text" ng-model='models.pwd' required placeholder="请输入密码" />
						</li>
						
						<li class="c">
							<button type="submit" style="width: 100%;" ng-class="{btn_dis:!loginform.$valid}" class="fr btn btn_r block btn_big">{{models.formsg}}</button>
						</li>
					</ul>
				</form>
			</div>
		</div>
		<div class="fc_gray pw">温馨提示：如果您使用点击注册将代表您已经同意了 <a ng-click="xydetail()" style="text-decoration: underline;" class="fc_r">《用户协议》</a>
		</div>
	</ion-content>
	<fieldset id="other_login_list" class="">
		<div id="olist_title">使用第三方账号登录</div>
		<div id="olist_cnt">
			<ul>
				<li><a ng-click="loginBwechat()"><i class="qx qx-roundwx icon-wx"></i><span>微信账号</span></a>
				</li>
				<li><a ng-click="loginBqq()"><i class="qx qx-roundqq icon-qq"></i><span>QQ账号</span></a>
				</li>
				<li><a ng-click="loginBwb()"><i class="qx qx-roundwb icon-wb"></i><span>微博账号</span></a>
				</li>
				<li><a ng-click="loginBalipay()"><i class="qx qx-roundaplipay icon-alipay"></i><span>支付宝账号</span></a>
				</li>
			</ul>
		</div>
	</fieldset>
</ion-view>
